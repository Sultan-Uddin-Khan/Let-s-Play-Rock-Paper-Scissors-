<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Play-Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(Screenshot_1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Let's Play-Rock Paper Scissors</h1>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="your-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    </br>
    
    <div id="container">
        <button class="button" id="Rock">Rock</button>
        <button class="button" id="Paper">Paper</button>
        <button class="button" id="Scissors">Scissors</button>
        <button class="button" id="Reset">Reset</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
